name: Release to PyPI

on:
  push:
    branches:
      - sudo

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.12

    - name: Upgrade version
    # read syne_Sql_extension/__init__.py __version__ = "1.0.0"
      run: |
        VERSION=$(grep "__version__ = " syne_sql_extension/__init__.py | cut -d'"' -f2)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Increment version
      run: |
        uv pip install --upgrade semver --system
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
        NEW_VERSION=$(semver --increment ${VERSION})
        echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

    - name: Update version in __init__.py
      run: |
        sed -i "s/__version__ = \"${VERSION}\"/__version__ = \"${NEW_VERSION}\"/" syne_sql_extension/__init__.py
    
    - name: Build package
      run: uv build
    
    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        uv publish
